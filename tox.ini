[tox]
skipsdist = true
envlist = py38

[gh-actions]
python =
    3.8: py38

[testenv]
passenv = PYTHON_VERSION
allowlist_externals = poetry
commands =
    poetry install -v
    pytest --doctest-modules tests --cov --cov-config=pyproject.toml --cov-report=xml
    pip install pytest
    pip install pytest-cov
    mypy
